# Site Dashboard Server - Nginx 反向代理配置
# 用于将外部请求代理到后端 API 服务（3002 端口）
# 将本文件复制到 /etc/nginx/conf.d/site-dashboard-server.conf

# HTTP 配置（可选，用于重定向到 HTTPS）
server {
    listen 80;
    server_name api.site-dashboard.zhifu.tech;

    # 日志配置
    access_log /var/log/nginx/site-dashboard-server-access.log;
    error_log /var/log/nginx/site-dashboard-server-error.log;

    # 重定向到 HTTPS（如果启用 HTTPS）
    # return 301 https://$server_name$request_uri;

    # 或者直接代理到 HTTP 后端（如果不需要 HTTPS）
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# HTTPS 配置（推荐）
server {
    listen 443 ssl http2;
    server_name api.site-dashboard.zhifu.tech;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/api.site-dashboard.zhifu.tech_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/api.site-dashboard.zhifu.tech.key;

    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 日志配置
    access_log /var/log/nginx/site-dashboard-server-https-access.log;
    error_log /var/log/nginx/site-dashboard-server-https-error.log;

    # API 代理到后端服务器
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 注意：CORS 头由后端服务器（Express + cors 中间件）处理
        # 不要在 Nginx 中重复设置 CORS 头，否则会导致重复的响应头错误
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/xml
        application/x-yaml
        image/svg+xml;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}

